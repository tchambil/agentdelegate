<!DOCTYPE HTML>
<html>
<head>
    <title>Agent Server</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../js/agent.js"></script>
    <script src="../js/agentdefinition.js"></script>
    <script src="../js/plataform.js"></script>
    <script src="../js/user.js"></script>


    <style>
        body {
            background-color: #eee;
            font: helvetica;
        }

        #container {
            width: 500px;
            background-color: #fff;
            margin: 30px auto;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 5px;
        }

        .green {
            font-weight: bold;
            color: green;
        }

        .message {
            margin-bottom: 10px;
        }

        label {
            width: 70px;
            display: inline-block;
        }

        .hide {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div id="container">

    <h1>Agent Server</h1>

    <p>This page demonstrates the execute of Agent Server. To configure the functionality correct.

    </p>

    <h2>Start Agent Server</h2>


    <div id="dvshutdown">

        <textarea id="personResponse" class="green" style="height:200px; width:350px; overflow:scroll;"> </textarea><br>
        <button id="getstart">Start</button>
        <button id="putpause">Pause</button>
        <button id="putrestart">Restart</button>
        <button id="putstop">stop</button>
        <button id="btnstatus">status</button>
        <button id="btnconfig">config</button>
        <button id="putabout">about</button>
    </div>

    <hr/>

    <h2>Users</h2>

    <div id="newUser">
        <label for="idInput">Id: </label>
        <input type="text" name="id" id="idInput" value="test-user-1"/><br/>

        <label for="passwordInput">Password: </label>
        <input type="text" name="password" id="passwordInput" value="test-pwd-1"/> <br/>

        <label for="display_nameInput">display_name: </label>
        <input type="text" name="display_name" id="display_nameInput" value="Your Name"/> <br/>

        <label for="full_nameInput">full_name: </label>
        <input type="text" name="full_name" id="full_nameInput" value="Your Full Name"/> <br/>

        <label for="emailInput">email: </label>
        <input type="text" name="email" id="emailInput" value="you@example.com"/> <br/>

        <label for="nicknameInput">nickname: </label>
        <input type="text" name="nickname" id="nicknameInput" value="Youri"/> <br/>

        <label for="companyInput">company: </label>
        <input type="text" name="company" id="companyInput" value="Your company"/> <br/>

        <label for="interestsInput">interests: </label>
        <input type="text" name="interests" id="interestsInput" value="Your interests"/> <br/>
        <br/>


        <div id="divputuser" class="green"></div>
        <button id="btnnewUser"> add</button>
        <button id="btnputUser">Update</button>
    </div>
    <hr/>
    <h2>List User</h2>

    <div id="getUser">

        <textarea id="outUser" class="green" style="height:200px; width:350px; overflow:scroll;"> </textarea><br>
        <button id="btnGetUser">Get User</button>
        <button id="btnGetUserall">List All</button>
    </div>
    <hr/>
    <h2>Agent Definition</h2>

    <div id="postAdefinition">
        <div id="adefinition"></div>

        <textarea id="txtadefinition" class="green" style="height:200px; width:350px; overflow:scroll;">
            {
            "name": "Counter",
            "memory": [
            {
            "name": "counter",
            "type": "int"
            }
            ],
            "timers": [
            {
            "name": "count",
            "interval": "seconds(5)",
            "script": "counter++;"
            }
            ],
            "outputs": [
            {
            "name": "output1",
            "type": "string",
            "compute": "\"Count is \" + counter"
            },
            ]
            }</textarea><br>
        <button id="btndefinition">Add Definition</button>
        <button id="btngetdefinition">Get Definition</button>
    </div>
    <hr/>
    <h2>Agent</h2>

    <div id="postAgent">
        <div id="agent"></div>

        <textarea id="txtagent" class="green" style="height:200px; width:350px; overflow:scroll;">
            {
            "name": "Agent-1",
            "definition": "Counter"
            }
        </textarea><br>
        <button id="btnagent">Add Agent</button>
        <button id="btngetagentall">Get All</button>
        <button id="btngetagentid">Get id</button>
        <button id="btnagentpause">pause</button>
        <button id="btnagentresume">resume</button>
        <button id="btnagentdisable">disable</button>
        <button id="btnagentenable">enable</button>
        <button id="btnagentoutput">output</button>
        <button id="btnagentstatus">status</button>
    </div>
    <hr/>


</div>
</body>
</html>
